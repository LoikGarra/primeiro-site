<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            padding-bottom: 20px;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bem-vindo ao Meu Primeiro Site</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Sobre Este Site</h2>
            <p>Este é um site de exemplo criado para demonstrar como hospedar um site simples em um serviço de hospedagem gratuita.</p>
            <p>Você pode personalizar este conteúdo conforme suas necessidades.</p>
        </div>
    </div>
</body>
</html>
